<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weight Converter</title>
  </head>
  <body>
    <h1 class="display-3 text-center">Weight Converter</h1>
    <div class="container list-group-item list-group-item-success">
      <div class="text-center mt-5">
        <label for="pounds-form">Pounds</label>
        <input type="number" id="pounds" value="" />
      </div>
      <div class="text-center mt-5">
        <label for="gram-form">Grams</label>
        <input type="number" id="grams" value="" />
      </div>
      <div class="text-center mt-5">
        <label for="ounce-form">Ounces</label>
        <input type="number" id="ounce" value="" />
      </div>
      <div class="text-center mt-5 mb-5">
        <label for="kilogram-form">Kilograms</label>
        <input type="number" id="kilogram" value="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
